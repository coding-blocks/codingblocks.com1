<body class="scroll-assist">

<div class="nav-container"></div>

<div class="main-container">
    <section>
        <div class="col-sm-12 text-center">
            <h4 class="uppercase mb16">STARTUP</h4>
            <p class="lead mb64">
               Hire character. Train skill
            </p>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">

                    <form id="startup_signup" class="form-email" data-success="Thanks you for showing interest in hiring coding blocks students.our team will get in touch with you shortly" enctype="multipart/form-data"
                          data-error="Please fill all fields correctly.">
                        <input type="text" class="validate-required" name="companyname" placeholder="Company_Name">
                        <input type="text" class="validate-required" name="websitelink" placeholder="website link">
                        <input type="text" class="validate-required" name="companyaddress" placeholder="company address">
                        <input type="text" class="validate-required" name="contactpersonname" placeholder="contact person name">
                        <input type="text" class="validate-required" name="contactno" placeholder="contact no.">
                        <input type="text" class="validate-required" name="emailid" placeholder="Email id">
                        <div class="form-group" id="lookingfor">
                        <label>Looking for:</label>
                              <div class="row">
                                  <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                                  <div><input name="lookingfor" type="checkbox" value="fulltime">Fulltime Employee  </div>
                                  <div><input name="lookingfor" type="checkbox" value="interns">Interns</div>
                                  <div><input name="lookingfor" type="checkbox" value="freelancers">free lancers</div>

                    
                                                                     
                                     </div>


                                     <div class="form-group" id="skills">

                                     <div class="form-group" id="courses">

                                     <label>Skills required:</label>
                                           <div class="row">
                                               <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                                               <div><input name="skills" type="checkbox" value="c++">C++</div>
                                               <div><input name="skills" type="checkbox" value="java">JAVA</div>
                                               <div><input name="skills" type="checkbox" value="mobile app development"> Mobile App Development</div>
                                               <div><input name="skills" type="checkbox" value="web development">Web Development</div>
                                               <div><input name="skills" type="checkbox" value="others"> others </div>

                                               <input type="text" name="skills" placeholder="others">
                                                </div>
                                            </div>
                                      </div>
                                 <input type="text" class="validate-required" name="joblocation" placeholder="job location">


                        </div>
                       <input type="text" id="input" name="jobdescription" placeholder="link of jobdescription">
                        <button id="submitForm" type="submit">Submit</button>

                                               

              
            </div>

        </div>

                        </section>
